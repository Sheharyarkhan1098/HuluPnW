    <style>
      /*#main-body{*/

      .carousel-3d-body {
        overflow-x: hidden;
      }
      .carousel-3d {
        position: relative;
        width: 60%;
        height: 400px;
        margin: 80px auto;
        -webkit-perspective: 1000px;
        perspective: 1000px;
      }
      .carousel-3d .carousel-3d-inner {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-transform: translateZ(-288px);
        transform: translateZ(-288px);
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transition: -webkit-transform 1s;
        -o-transition: transform 1s;
        transition: transform 1s;
        transition: transform 1s, -webkit-transform 1s;
      }
      .carousel-3d .carousel-3d-item {
        position: absolute;
        width: 190px;
        height: 120px;
        -webkit-transition: opacity 1s, -webkit-transform 1s;
        -o-transition: transform 1s, opacity 1s;
        transition: transform 1s, opacity 1s;
        transition: transform 1s, opacity 1s, -webkit-transform 1s;
      }
      .carousel-3d .carousel-3d-item img {
        width: 100% !important;
        height: 100% !important;
        -o-object-fit: cover !important;
        object-fit: cover !important;
      }
      .carousel-3d .carousel-3d-controls {
        position: absolute;
        left: 0;
        top: -80px;
        width: 100%;
        height: 100%;
        text-align: center;
      }
      .carousel-3d .carousel-3d-controls a {
        width: 30px;
        height: 30px;
        text-align: center;
        font-size: 26px;
      }
      @media (max-width: 768px) {
        .carousel-3d {
          -webkit-perspective: 200px;
          perspective: 200px;
        }
        .carousel-3d .carousel-3d-item {
          position: absolute;
          width: 95px;
          height: 60px;
          -webkit-transition: opacity 1s, -webkit-transform 1s;
          -o-transition: transform 1s, opacity 1s;
          transition: transform 1s, opacity 1s;
          transition: transform 1s, opacity 1s, -webkit-transform 1s;
        }
        .carousel-3d-vertical {
          -webkit-perspective: 2000px;
          perspective: 2000px;
        }
        .carousel-3d-vertical .carousel-3d-controls {
          position: absolute;
          left: 0;
          top: 0;
          width: 50%;
          height: 50%;
          text-align: center;
          -webkit-transform: rotate(90deg);
          -ms-transform: rotate(90deg);
          transform: rotate(90deg);
        }
      }
      @media (max-width: 767px) {
        #main-body {
          overflow-x: hidden !important;
          overflow-y: auto !important;
        }
        .itemNew {
          border-radius: 0 !important;
        }
      }
      .carousel-3d-vertical .carousel-3d-controls {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        -webkit-transform: rotate(90deg);
        -ms-transform: rotate(90deg);
        transform: rotate(90deg);
      }
      .containerNew {
        margin: 0 auto;
        width: 280px;
        height: 180px;
        position: relative;
        perspective: 1300px;
      }

      .carouselNew {
        height: 100%;
        width: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 1s;
      }

      .itemNew {
        display: block;
        position: absolute;
        background: #000;
        width: 280px;
        height: 180px;
        line-height: 150px;
        font-size: 5em;
        text-align: center;
        color: #fff;
        opacity: 1;
        border-radius: 10px;
      }

      .next,

        color: #444;
        position: absolute;
        top: 100px;
        padding: 1em 2em;
        cursor: pointer;
        background: #ccc;
        border-radius: 5px;
        border-top: 1px solid #fff;
        box-shadow: 0 5px 0 #999;
        transition: box-shadow 0.1s, top 0.1s;
      }
      .next:hover,
      .prev:hover {
        color: #000;
      }
      .next:active,

        top: 104px;
        box-shadow: 0 1px 0 #999;

      .next {
        right: 5em;
      }
      .prev {
        left: 5em;
      }
